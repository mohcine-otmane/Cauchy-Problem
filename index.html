<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauchy Problem Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cauchy Problem Solver</h1>
        
        <div class="form-group">
            <label for="equation">Differential Equation (dy/dx = f(x, y)):</label>
            <input type="text" id="equation" placeholder="Enter equation (e.g., x*y + Math.cos(x))" />
        </div>

        <div class="form-group">
            <label for="y0">Initial Condition y(0) =</label>
            <input type="number" id="y0" placeholder="Enter y0" />
        </div>

        <div class="form-group">
            <label for="iterations">Number of Iterations:</label>
            <input type="number" id="iterations" value="10" />
        </div>

        <div class="form-group">
            <label for="interval">Interval (h):</label>
            <input type="number" id="interval" step="0.01" value="0.1" />
        </div>

        <button class="solve-button" onclick="solveCauchyProblem()">Solve</button>

        <div class="solution-container">
            <h2>Solution:</h2>
            <pre id="solution"></pre>
        </div>

        <canvas id="solutionPlot"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
