<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauchy Problem Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cauchy Problem Solver</h1>
        <div class="form-group">
            <label for="equation">Differential Equation (e.g., dy/dx = x*y, d^2y/dx^2 + dy/dx = 0):</label>
            <input type="text" id="equation" placeholder="Enter differential equation">
        </div>
        <div class="form-group">
            <label for="y0">Initial Condition (y0):</label>
            <input type="number" id="y0" placeholder="Enter initial condition">
        </div>
        <div class="form-group">
            <label for="iterations">Number of Iterations:</label>
            <input type="number" id="iterations" placeholder="Enter number of iterations">
        </div>
        <div class="form-group">
            <label for="interval">Interval (h):</label>
            <input type="number" step="any" id="interval" placeholder="Enter interval">
        </div>
        <button onclick="solveCauchyProblem()">Solve</button>

        <h2>Solutions</h2>
        <pre id="solution"></pre>
        <h2>Analytical Guess</h2>
        <pre id="guess"></pre>

        <canvas id="solutionPlot" width="600" height="400"></canvas>
    </div>
    <!-- Include math.js and Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.1/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
